<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Card </title>
</head>
<body>
    

    <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card">
              <img class="card-img" src="https://cdn.shopify.com/s/files/1/2358/2817/products/237-casablanca-red-monogram-651288_550x825.png?v=1638812172" alt="Casablanca">
    
              <div class="card-img-overlay d-flex justify-content-end">
                <a href="#" class="card-link text-primary">
                    <i class="bi bi-messenger"></i>
                </a>
              </div>
    
              <div class="card-img-overlay d-flex justify-content-start">
                <a href="#" class="card-link text-success">
                    <i class="bi bi-star-fill"></i>
                </a>
              </div>
    
              <div class="card-body">
                <h4 class="card-title">237 Casablanca Red Monogram</h4>
                <h6 class="card-subtitle mb-2 text-muted">SKU : MS237CBB</h6>
                <p class="card-text">
                    La New Balance 237 Casablanca Red Monogram se pare d'une base en cuir perforé blanc avec laquelle contrastent des empiècements en suède de couleur crème.
                </p>
                  
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="mt-4 text-success">455 €</h5>
                
                    <a href="#" class="btn btn-primary card-link"><i class="bi bi-cart-plus"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
